codecov:
  branch: main
  notify:
    require_ci_to_pass: no

coverage:
  precision: 1
  round: down
  range: "90...100"
  status:
    project:
      default:
        target: auto
        threshold: 5%
        only_pulls: true

    patch:
      default:
        target: auto
        threshold: 5%
        only_pulls: true

    changes: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

github_checks:
  annotations: true

ignore:
  - "**/build/**/*"
  - "**/*.gradle"

comment:
  layout: "header, diff"
  behavior: default
  require_changes: false
